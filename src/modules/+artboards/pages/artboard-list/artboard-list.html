<div class="container">
    <div class="mt-3">
        <h1>Artboards</h1>
    </div>
    
    <p class="lead">
        Select an artboard to edit, or <a [routerLink]="create">create a new one</a>.
    </p>
    
    <div class="clearfix">
        <div class="card artboard-tile" *ngFor="let art of artboardsObservable | async" [routerLink]="[art[0]]">
            <div artboard-preview class="card-img-top" [artboard]="art[1]"></div>
            <div class="card-body">
                <p class="card-text">{{art[0]}}</p>
            </div>
        </div>
        <div class="card artboard-tile create-artboard" [routerLink]="['create']">
            <div class="card-img-top empty-artboard-preview"></div>
            <div class="card-body">
                <p class="card-text">Create Artboard</p>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
