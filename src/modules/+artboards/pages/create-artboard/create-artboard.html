<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="mt-3">
                <h1>Create Artboard</h1>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="artboard-name">Artboard Name</label>
                            <input name="artboard-name" [(ngModel)]="artboardName" class="form-control" id="artboard-name" />
                            <small id="artboard-name-help" class="form-text text-muted">You can't change this name after you create the artboard.</small>
                        </div>
                        
                        <button name="submit" class="btn btn-primary" type="button" [disabled]="!artboardName || isCreating" (click)="createArtboard()" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="clearfix"></div>
</div>
