<div class="container" *ngIf="artboardObservable | async as art; else noArtboard">
    <ng-container *ngLet="artboardNameObservable | async as name">
        <div class="mt-3">
            <h1>{{name}}</h1>
        </div>
        <button class="btn btn-default" type="button" (click)="deleteArtboard(name)">Delete Artboard</button>
        <pre>{{art | inspect}}</pre>
    </ng-container>
</div>

<ng-template #noArtboard>
    <div class="container">
        <div class="mt-3">
            <h1>Not Found</h1>
        </div>
        
        <p class="lead">
            This artboard does not exist.
            Return to the <a [routerLink]="['/artboards']">list of artboards</a>
        </p>
    </div>
</ng-template>
